<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Water Flow', 13.1]
        ]);

        // Setup a water flow gauge in Liter per minute
        var options = {
          max: 15,
          width: 400, height: 400,
          redFrom: 13, redTo: 15,
          yellowFrom:8, yellowTo: 13,
          greenFrom:0,greenTo:8,
          majorTicks:3,
          minorTicks: 1,
          animation:{
              duration: 1000,
              easing: 'out',
          },
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);

        setInterval(function() {

                //
                // https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Synchronous_and_Asynchronous_Requests
                // https://www.kirupa.com/html5/making_http_requests_js.htm
                //
                var xhr = new XMLHttpRequest();
                xhr.ontimeout = function () {
                        console.error("The request for " + url + " timed out.");
                };
                xhr.onload = function() {
                        if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                        //
                                        // Parse receive data and update UI widget
                                        //
                                        var jsonData = JSON.parse(xhr.responseText);
                                        var waterflow = jsonData.query.results.channel.wind.speed;
                                        //alert(response.ip);
                                        //data.setValue(0, 1, 10.0 + Math.round(20 * Math.random())/10.0);
                                        data.setValue(0, 1, waterflow );
                                        chart.draw(data, options);

                                } else {
                                        console.error(xhr.statusText);
                                }
                        }
                };

                //
                // Make the API Call here
                //
                xhr.open("GET", "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20ak%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys", true);
                xhr.timeout = 1000;
                xhr.send(null);
        }, 2000);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 400px; height: 400px;"></div>
  </body>
</html>
